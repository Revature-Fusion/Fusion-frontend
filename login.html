<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="wrapper">
        <h1>Welcome to our site</h1>
        <div id="form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username"  placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button onclick="login()" id="login">Login</button>
            <button id="Home" onclick=window.location.href='home.html';>Home</button>
            <button id="register" onclick=window.location.href='registration.html';>Register</button>
        <span id="message"></span>
            </div>
            <br>
    </div>

    
</body>

<script>

    function login(){
        console.log("login");

        let xttp = new XMLHttpRequest();
        
        xttp.onreadystatechange = function(){
            console.log(this.readyState);

            if (this.readyState === 4 && this.status === 200){
                console.log(this.responseText);

                let user = JSON.parse(this.responseText);
                document.location.href = "home.html";
            }
        }

        url = "http://localhost:5000/login";

        xttp.open("POST", url, true);

        let body = {
            username: document.getElementById("username").value,
            password: document.getElementById("password").value
        };

        xttp.setRequestHeader('Content-Type', 'application/json')

        xttp.send(JSON.stringify(body));
    }

</script>
</html>
